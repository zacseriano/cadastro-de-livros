<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>CadastroApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Livro</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/livros" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de livros</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div th:each="livro : ${livros}" class="container detalhesLivro">
	<h5>Detalhes do Livro</h5>
		<div class="row">
			<p>Nome: <span th:text="${livro.nome}"></span></p>
			<p>Autor: <span th:text="${livro.autor}"></span></p>
		</div>
	</div>		

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
